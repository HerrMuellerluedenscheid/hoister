services:
  hoister:
    image: emrius11/hoister:latest
    build:
      context: .
      dockerfile: agent/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # - ./certs/ca.pem:/certs/ca.pem:ro  # TLS: mount CA cert
    security_opt:
      - no-new-privileges:true
    env_file: ".env"
    # environment:
    #   HOISTER_CONTROLLER_CA_CERT_PATH: /certs/ca.pem  # TLS: trust custom CA

  hoister-controller:
    image: emrius11/hoister-controller:latest
    build:
      context: .
      dockerfile: controller/Dockerfile
    volumes:
      - controller-data:/data
#      - ./certs:/certs:ro  # TLS: mount certs directory
#    environment:
#       HOISTER_CONTROLLER_TLS_CERT_PATH: /certs/server.pem  # TLS: server certificate
#       HOISTER_CONTROLLER_TLS_KEY_PATH: /certs/server-key.pem  # TLS: server private key

  hoister-frontend:
    image: emrius11/hoister-frontend:latest
    build:
      context: frontend
    labels:
      - "hoister.enable=true"
    ports:
      - "3000:3000"
    environment:
      HOISTER_CONTROLLER_URL: "http://hoister-controller:3033"
      HOISTER_AUTH_USERNAME: admin
      HOISTER_AUTH_PASSWORD: $2y$05$xXHhvkw0Jl95eYvK9zMubuTj39YgyKcwj2etuEgLFeec4.S9K5AVC

  example:
    image: emrius11/example:latest
    build:
      context: .
      dockerfile: test/works.Dockerfile
    ports:
      - "8080:8080"
    labels:
      - "hoister.enable=true"
      - "hoister.backup-volumes=true"
    volumes:
      - "example-volume:/data"

  educk-api:
    image: ghcr.io/herrmuellerluedenscheid/educk-rs:main
    restart: always
    ports:
      - "3044:3044"
    env_file: ".env"
    labels:
      - "hoister.enable=true"

volumes:
  example-volume:
  controller-data:
