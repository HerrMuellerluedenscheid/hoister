[package]
name = "controller"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = {workspace = true}
log = {workspace = true}
env_logger = { workspace = true }
thiserror = "2.0.16"
sqlx = { version = "0.8.6", features = ["sqlite", "runtime-tokio"] }
axum = { version = "0.8.4", features = ["json"] }
http = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
ts-rs = "11.0.1"
tokio-stream = "0.1.17"
futures-util = "0.3.31"
async-stream = "0.3.6"

jwt-simple = { version = "0.12.13" , optional = true}

[features]
jwt_auth = ["dep:jwt-simple"]