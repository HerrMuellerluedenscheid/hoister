services:
  hoister:
    build:
      context: .
      dockerfile: agent/Dockerfile
    image: emrius11/hoister:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    security_opt:
      - no-new-privileges:true
    depends_on:
      - example
#    env_file: "hoister.env"

  hoister-controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    image: emrius11/hoister-controller:latest

  frontend:
    build:
      context: frontend
    ports:
      - "3000:3000"

  example:
    image: emrius11/example:latest
    build:
      context: .
      dockerfile: agent/works.Dockerfile
    labels:
      - "hoister.enable=true"
