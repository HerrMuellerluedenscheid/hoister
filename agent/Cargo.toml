[package]
name = "hoister"
version = "1.1.0"
edition = "2024"
license = "MIT"
description = "simple continuous CD container upgrades"
repository = "https://github.com/HerrMuellerluedenscheid/hoister"
authors = ["marius.kriegerowski@gmail.com"]

[dependencies]
tokio = {workspace = true}
log = {workspace = true}
env_logger = { workspace = true }
bollard = "0.19.3"
controller = {path = "../controller"}
futures-util = "0.3.31"
serde_json = "1.0.140"
thiserror = "2.0.12"
clap = { version = "4.5.37", features = ["string"] }
ctrlc = "3.4"
libc = "0.2.172"
chatterbox = "2.0.0"
reqwest = "0.12.23"
