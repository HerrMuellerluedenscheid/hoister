services:
  hoister:
    build: .
    image: emrius11/hoister:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    security_opt:
      - no-new-privileges:true
    depends_on:
      - example
    env_file: "hoister.env"

  example:
    image: emrius11/example:latest
    build:
      context: .
      dockerfile: agent/works.Dockerfile
    labels:
      - "hoister.enable=true"
